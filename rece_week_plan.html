<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年6月3日〜9日 週間予定</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .week-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        .day-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
        }
        .task {
            margin-left: 20px;
            line-height: 1.5;
        }
        .highlight {
            background-color: #ffeb3b;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>2025年6月3日〜9日 週間予定</h1>
    
    <div class="week-container">
        <div class="day">
            <div class="day-header">6月3日（火）</div>
            <div class="task">特に予定なし</div>
        </div>
        
        <div class="day">
            <div class="day-header">6月4日（水）</div>
            <div class="task"><span class="highlight">瀬戸口Dr、武富Dr、加藤院長、岸Drへ提出</span></div>
        </div>
        
        <div class="day">
            <div class="day-header">6月5日（木）</div>
            <div class="task"><span class="highlight">その他Dr依頼</span></div>
        </div>
        
        <div class="day">
            <div class="day-header">6月6日（金）</div>
            <div class="task">特に予定なし</div>
        </div>
        
        <div class="day">
            <div class="day-header">6月7日（土）</div>
            <div class="task">特に予定なし</div>
        </div>
        
        <div class="day">
            <div class="day-header">6月8日（日）</div>
            <div class="task"><span class="highlight">瀬戸口Dr、武富Dr、加藤院長、岸Dr回収依頼</span></div>
        </div>
        
        <div class="day">
            <div class="day-header">6月9日（月）</div>
            <div class="task">特に予定なし</div>
        </div>
    </div>
</body>
</html>
